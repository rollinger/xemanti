{% load i18n %}

<script>
	window.setInterval(function(){
		var slot = $('#pop-slot-' + String(1 + Math.floor(Math.random() * 5)));
		var hue = 'rgb('
			+ (Math.floor(Math.random() * 256)) + ','
			+ (Math.floor(Math.random() * 256)) + ','
			+ (Math.floor(Math.random() * 256)) + ')';
		Dajaxice.ngramengine.get_popular_ngram_slot(update_popular_ngram_slot,{});
		//set random Ngram in slot
		//animate color transitions
		
		function update_popular_ngram_slot(data){
			if (data != undefined){
				slot.empty();
				slot.append(data);
				slot.animate({
					backgroundColor: hue,
					color: "#fff",
				}, 2000 );
			}
		}
	}, 2000);
</script>


<div class="units-row units-split">
	<div class="unit-20" id="pop-slot-1">
	</div>
	<div class="unit-20" id="pop-slot-2">
	</div>
	<div class="unit-20" id="pop-slot-3">
	</div>
	<div class="unit-20" id="pop-slot-4">
	</div>
	<div class="unit-20" id="pop-slot-5">
	</div>
</div>
