{% extends "xemanti/base.html" %}

{% block main-content %}
<div class="main-content">
	<form action="." method="POST" data-ajax="false">
		{% for field in form.visible_fields %}
    		{{ field.label }} {{ field }}<br>
		{% endfor %}
		<a href="http://de.wiktionary.org/wiki/{{form.instance.token}}" target="_blank">{{form.instance.token}} on Wiktionary</a>
		<br>
		<input type="submit" name="delete" value="Delete" />{% csrf_token %}
		<input type="submit" name="update" value="Submit" />
	</form>
</div>
{% endblock %}
